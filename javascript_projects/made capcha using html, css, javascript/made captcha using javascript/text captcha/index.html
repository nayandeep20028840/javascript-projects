<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha using JavaScript, CSS and html</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <header>Match the Characters in the Picture</header>
    <header>To continue, type the characters you see in the picture<header>
        <div class="captcha-area">
          <div class="captcha-img">
            <img src="abcd.jpg" alt="Captcha Background">
            <span class="captcha"></span>
          </div>
          <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
        </div>
        <form action="#" class="input-area">
          <input type="text" placeholder="Characters" maxlength="6" spellcheck="false" required>
          <button class="check-btn">Continue</button>
        </form>
        <div class="status-text"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
