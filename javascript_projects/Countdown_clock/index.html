<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="countdownContainer">
        <tr class="info">
            <td colspan="4">Countdown clock</td>
        </tr>
        <tr class="info">
            <td id="days">120</td>
            <td id="hours">4</td>
            <td id="minutes">6</td>
            <td id="seconds">2</td>
        </tr>
        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>
    <script src="app.js"></script>

</body>

</html>
